<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main id="boxes">
        <div id="column1">
            <div class="canvasDiv" id="canvasDiv">
                <canvas id="grid"></canvas>
            </div>
        </div>
        <div id="column2">
            <textarea id="canvasData"></textarea>
            <div> 
                <button name="updateCanvas" onclick="getDataFromTextarea()"> Обновить </button>
                <p>
                    Имя модели:
                </p>
            
                     <input type="text" id="name" name="name" required
                    minlength="4" maxlength="8" size="10">
                    <button> Сохранить </button>
            

            </div>
    </main>

    <div id="readout">(0, 0)</div>
    <p>Настройки сетки:</p>

    <div>
        <input type="range" id="gridStep" name="volume" min="20" max="80" step="10" value="20"
            onchange="parametrsChange(this.id, this.value)">
        <label for="gridStep">Ширина клетки в пикселях</label>
        <span id="gridStepSpan"> 20 </span>
    </div>

    <div>
        <input type="range" id="meterSize" name="meterSize" min="0.5" max="20" step="0.5" value="1"
            onchange="parametrsChange(this.id, this.value)">
        <label for="meterSize">Ширина клетки в метрах</label>
        <span id="meterSizeSpan"> 1 </span>
    </div>

    <div>
        <label class="symmetryCheck">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <label for="symmetryCheck">Симметрия по вертикали </label>

    </div>
</body>
<script src="gridDrawing.js"></script>

</html>
